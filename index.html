<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="total-body" id="total">
    <h1>Tip Calculator</h1>
    <div class="main-section">
      <div class="left-section">
        <h2>Bill</h2>
        <input type="text" name="bill" id="bill" placeholder="Bill">
        <h2>TIP %</h2>
        <input type="text" name="tip" id="tip" placeholder="% of tip">
        <h2>PERSON</h2>
        <input type="text" name="person" id="person" placeholder=" Total Person">
      </div>
      <div class="right-section">
        <p>TIP</p>
        <h2>BDT <span id="tip-per-person">0.00</span></h2>
        <p>PER PERSON</p> <br>
        <p>TOTAL</p>
        <h2>BDT <span id="total-per-person">0.00</span></h2>
        <p>PER PERSON</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
